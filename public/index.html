<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div class="steps-container">
        <div id="step1" class="step">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Define your user tag for the Intercom message here:</h1>
                    </div>
                </div>
                <div class="row" id="messageRow">
                    <div class="col">
                        <div class="">
                            <label for="userTag">User Tag:</label>
                            <input type="text" class="form-control" id="userTag" placeholder="Type your user tag here" >
                        </div>
                    </div>
                </div>
                <div class="row" id="descriptionRow">
                    <div class="col">
                        <div class="">
                            <label for="description">Description:</label>
                            <textarea type="text" class="form-control" id="description" placeholder="Add your description here" row="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- step 2 -->
        <div id="step2" class="step">
            <div class="row" id="Summary">
                <div class="col">
                    <div class="">
                        <h3>Customers will be tagged with</h3>
                        <div id="userTag_display"></div>
                        <div id="description_display"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
